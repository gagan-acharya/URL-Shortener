<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>URL Shortener</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>URL Shortener</h1>
        <form method="POST" action="{{ url_for('short')}}">
            <input type="url" name="long_url" placeholder="Enter long url" required>
            <button type="submit">Shorten</button>
        </form>
        <br>
        <form method="POST" action="{{ url_for('long')}}">
            <input type="text" name="short_url" placeholder="Enter short url" required>
            <button type="submit">Expand</button>
        </form>
        <br>
        <div>
            Result: {{res}}
        </div>
        <script src="" async defer></script>
    </body>
</html>
