<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">URL Shortener</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Shorten a URL:</h2>
                <form method="POST" action="{{ url_for('short')}}">
                    <div class="form-group">
                        <label for="original_url">Enter a long URL:</label>
                        <input type="url" class="form-control" name="long_url" id="original_url" placeholder="Enter long url" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Shorten</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Expand a URL:</h2>
                <form method="POST" action={{ url_for('long')}}>
                    <div class="form-group">
                        <label for="short_url">Enter a short URL:</label>
                        <input type="text" class="form-control" name="short_url" id="short_url" placeholder="Enter short url" required>
                    </div>
                    <button type="submit" class="btn btn-success">Expand</button>
                </form>
            </div>
        </div>
        <hr>
        <h2>Shortened URLs:</h2>
        <div>Result: {{res}}</div>
        <ul class="list-group">
            <!-- {% for url in shortened_urls %}
                <li class="list-group-item"><a href="{{ url }}">{{ url }}</a></li>
            {% endfor %} -->
        </ul>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
